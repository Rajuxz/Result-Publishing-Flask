{%extends "admin/dashboard.html"%}
{%block content%}
<div class="container section">
    <div class="col-md-10 col-sm-6 mt-5 cm-5">
        <span class="d-block fs-3 fw-bold"> List of Students </span>
        <hr class="border-2 border-black">
    </div>
    <!-- Student table. -->
    <div class="container">
        <div class="col-md-10 cm-5 d-flex flex-row">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enterStudent">
                <i class="fa-solid fa-plus"></i>
            </button>
            <!-- Download Data -->
            <button type="button" class=" mx-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#downloadData">
                <i class="fa-solid fa-download"></i>
            </button>

            <!-- Modal for Adding Student -->
            <div class="modal fade" id="enterStudent" tabindex="-1" aria-labelledby="enterStudentLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Student</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form action="" method="POST">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullname" placeholder="John Doe">
                                    <label for="floatingInput">Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="number" placeholder="9876543210">
                                    <label for="floatingInput">Phone</label>
                                </div>
                                <div class="form-floating mb-3">

                                    <select class="form-select" aria-label="Select Class">
                                        <option selected>Class</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal for adding student ends -->
            <!-- Modal for download student data-->
            <div class="modal fade" id="downloadData" tabindex="-1" aria-labelledby="downloadStudentLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Download Data</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal for download student data ends here -->
        </div>
        <div class="row">
            <table class="table mx-4 ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Class</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>9814414</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
